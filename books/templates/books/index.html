{% extends 'base.html' %}

{% block content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Заголовок</th>
                <th>Автор</th>
                <th>Год публикации</th>
                <th>Жанр</th>
                <th>Стр.</th>
                <th>Рейтинг</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>
                        <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a> 
                    </td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publication_year }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.pages }}</td>
                    <td>{{ book.rating }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock  %}
